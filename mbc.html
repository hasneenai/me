<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBC</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Cairo", Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4B0082, #1E90FF);
            color: white;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }

        .chapter {
            margin: 20px auto;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chapter-title {
            padding: 12px;
            background: linear-gradient(to right, #FF7F50, #FF6347);
            color: white;
            font-size: 1.2rem; /* تصغير حجم الزر */
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .chapter-title:hover {
            background: linear-gradient(to right, #FF6347, #FF7F50);
        }

        .lecture-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .lecture {
            margin: 10px;
            padding: 15px;
            background: #eaf7ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
            color: #555;
            opacity: 0.8; /* جعل الأزرار باهتة */
        }

        .lecture:hover {
            background: #d4efff;
            opacity: 1; /* زيادة وضوح الزر عند المرور عليه */
        }

        .video-container {
            display: none;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
        }

        iframe {
            width: 100%;
            height: 350px; /* رفع الفيديو من الداخل */
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            margin-top: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>قنوات الـ mbc</h1>

    <div class="chapter">
        <div class="chapter-title" onclick="toggleLectures('chapter1')">
        اضغط هنا لعرضهن
        </div>
        <div id="chapter1" class="lecture-list">
            <div class="lecture" onclick="openVideo('https://mbc1-enc.edgenextcdn.net/out/v1/b0b3a0e6750d4408bb86d703d5feffd1/index.m3u8')">دراما mbc</div>
            
            <div class="lecture" onclick="openVideo('https://shls-mbcbollywood-prod-dub.shahid.net/out/v1/a79c9d7ef2a64a54a64d5c4567b3462a/index.m3u8')">Mbc Bollywood</div>
            
        </div>
    </div>

    <div id="video-container" class="video-container">
        <iframe id="video-frame" src="" allowfullscreen></iframe>
        <button class="close-btn" onclick="closeVideo()">إغلاق القناه</button>
    </div>

    <script>
        function toggleLectures(chapterId) {
            const chapter = document.getElementById(chapterId);
            if (chapter.style.maxHeight) {
                chapter.style.maxHeight = null;
            } else {
                chapter.style.maxHeight = chapter.scrollHeight + "px";
            }
        }

        function openVideo(url) {
            const videoContainer = document.getElementById("video-container");
            const videoFrame = document.getElementById("video-frame");

            videoFrame.src = url;
            videoContainer.style.display = "block";
            window.scrollTo({ top: videoContainer.offsetTop, behavior: "smooth" });
        }

        function closeVideo() {
            const videoContainer = document.getElementById("video-container");
            const videoFrame = document.getElementById("video-frame");

            videoFrame.src = "";
            videoContainer.style.display = "none";
        }
    </script>
</body>
</html>
