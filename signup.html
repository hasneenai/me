<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه انشاء حساب </title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #4B0082, #1E90FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      width: 350px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .login-image {
      width: 100px;
      margin-bottom: 15px;
    }

    h2 {
      color: white;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .input-box {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-box label {
      color: white;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff7f50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #ff6347;
      transform: scale(1.05);
    }

    .support-btn {
      display: block;
      margin-top: 15px;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .support-btn:hover {
      text-decoration: underline;
      color: #ffd700;
    }

    .message-box {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px;
      border-radius: 5px;
      border: 1px solid;
      text-align: center;
      min-width: 280px;
      font-size: 16px;
      font-weight: bold;
    }

    .error {
      background-color: #ffdddd;
      color: #d8000c;
      border-color: #d8000c;
    }

    .success {
      background-color: #ddffdd;
      color: #4CAF50;
      border-color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="message-box" id="messageBox">
    <p id="messageText"></p>
  </div>

  <div class="container">
    <img src="https://www.king-of-knowledge.com/assets/frontend/default-new/image/login-security.gif" alt="أمان الدخول" class="login-image">
  
    <h2>إنشاء حساب جديد</h2>

    <div class="input-box">
      <label>الاسم الكامل</label>
      <input type="text" id="username" placeholder="أدخل اسمك" required>
    </div>

    <div class="input-box">
      <label>البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
    </div>

    <div class="input-box">
      <label>كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة مرور قوية" required>
    </div>

    <div class="input-box">
      <label>تأكيد كلمة المرور</label>
      <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
    </div>

    <button id="registerBtn">إنشاء الحساب</button>
    <a href="index.html" class="support-btn">لديك حساب؟ - سجل الدخول الان!</a>
  </div>

  <script>
    document.getElementById("registerBtn").addEventListener("click", function() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const messageBox = document.getElementById("messageBox");
        const messageText = document.getElementById("messageText");

        if (!username || !email || !password || !confirmPassword) {
            messageBox.className = "message-box error";
            messageText.textContent = "❌ جميع الحقول مطلوبة!";
        } else if (password !== confirmPassword) {
            messageBox.className = "message-box error";
            messageText.textContent = "❌ كلمتا المرور غير متطابقتين!";
        } else {
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            messageBox.className = "message-box success";
            messageText.textContent = "✅ تم إنشاء الحساب بنجاح!";

            setTimeout(() => {
                window.location.replace("home");
            }, 2000);
        }

        messageBox.style.display = "block";
        setTimeout(() => { messageBox.style.display = "none"; }, 3000);
    });
  </script>

</body>
</html>
